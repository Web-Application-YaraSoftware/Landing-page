<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop N-GINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header"  id="home">
      <nav class="navbar">
        <a class="navbar__logo" href="#home">
          <img src="/assets/img/logo.png" alt="Logo de Workshop N-GINE">
          <p>Yara Software</p>
        </a>
        <img class="navbar__icon-menu" id="display-button" src="/assets/icon/menu.svg" alt="Icon of menu">
        <div class="navbar__complete-list">
          <ul class="navbar__list">
            <li class="navbar__link"><a href="/">Conoce mas</a></li>
            <li class="navbar__link"><a href="/">Beneficios</a></li>
            <li class="navbar__link"><a href="/">Testimonios</a></li>
            <li class="navbar__link"><a href="/">Nosotros</a></li>
            <li class="navbar__link"><a href="/">Plan</a></li>
          </ul>
          <div class="navbar__buttons">
            <button class="navbar__button navbar__button--white"><a href="/">Registrarse</a></button>
            <button class="navbar__button"><a href="/">Iniciar Sesion</a></button>
          </div>
        </div>
      </nav>
      <figure class="banner">
        <figcaption class="banner__content">
          <h1 class="banner__title">Digitaliza la gestión de tu taller y mejora tu relación con tus clientes</h1>
          <button class="banner__button"><a href="/">COMENZAR</a></button>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="know-more" id="know-more">
        <div class="know-more__header">
          <h2 class="know-more__title">CONOCE MÁS</h2>
          <h3 class="know-more__subtitle">Descubre una nueva forma de manejar tu taller</h3>
        </div>
        <img class="know-more__img" src="/assets/img/know-more.webp" alt="Illustrative photo learn more">
        <div class="know-more__content">
          <p class="know-more__info">Conoce Workshop N-GINE, una plataforma que te permite gestionar las tareas de tu taller e interactuar con tus clientes de una forma totalmente nueva.</p>
          <button class="know-more__button"><a href="/">Contactanos</a></button>
        </div>
      </section>
    </main>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
